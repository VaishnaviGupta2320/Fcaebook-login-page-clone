<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon (1).png" />
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="facebook image.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-800 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-800 border-gray-200 rounded-lg" type="password"
                placeholder="Password">
            <button class="bg-blue-800 hover:bg-blue-700 text-white my-2 py-3 rounded-lg font-bold ">Log In</button>
            <span class="text-blue-800 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                Password?</span>
            <hr class="my-2">
            <button
                class="bg-green-700 hover:bg-green-600 text-white my-2 py-3 px-3 mx-auto rounded-lg font-bold w-fit">Create
                New Account</button>
                <span class="absolute -bottom-11 text-sm"> <span class="font-bold hover:underline cursor-pointer">
                    Create a Page </span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
